<!DOCTYPE html>
<html lang="en">
<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='//code.jquery.com/jquery-1.8.3.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
  
  
  <script language="Javascript" type='text/javascript'>
    $(function(){
      $('.input-group.date').datepicker({
          calendarWeeks: true,
          todayHighlight: true,
          autoclose: true
      });  
    });

    function onlyAlphabets(e, t) {
            try {
                if (window.event) {
                    var charCode = window.event.keyCode;
                }
                else if (e) {
                    var charCode = e.which;
                }
                else { return true; }
                if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
                    return true;
                else
                    return false;
            }
            catch (err) {
                alert("err.Description");
            }
    }

  </script>
    <style>
      .bg-color{
          background-color: #0080ff;
          font-family: Arial, Helvetica, sans-serif;
      }
      .btn-rounded{
          border-radius: 30px;
      }
  
      .input-group-append {
          cursor: pointer;
      }
    </style>

    <script type="text/javascript">
      $(function() {
        $('#datepicker').datepicker();
      });

    </script>
  
    <title>Demo Form</title>
  </head>
  <body>
    <body class="bg-color">
      <section class="container mt-5">
          <div class="row justify-content-md-center">
              <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow">
                  <div class="col-12 text-center">
                      <h3 class="text-primary"><strong>Demo Form</strong></h3>
                  </div>
                  <div class="mb-3">
                      <label for="text_only" class="form-label">Text Only (size : 20)</label>
                      <input type="text" class="form-control" id="text_only" maxlength="20"   onkeypress="return onlyAlphabets(event,this);">
                      
                  </div>
                  <div class="mb-3">
                      <label for="text2" class="form-label">Number Only (size : 30)</label>
                      <input type="number" class="form-control" id="text2"
                       oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                       type = "number"
                       maxlength = "30"
                       onkeypress="return onlyNumberKey(event)"
                      />
                  </div>
                  <div class="mb-3">
                      <label for="start_from" class="form-label">Start From</label>
                      <div class="input-group date">
                        <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      </div>
                  </div>
                                
                  <div class="mb-3">
                    <label for="to_date" class="form-label">To Date</label>
                    <div class="input-group date">
                      <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                  </div>
                  <div class="text-center mt-3">
                      <button type="submit" class="btn btn-primary btn-rounded w-75">Register Now</button>
                  </div>
                  <div class="mb-3 text-center text-secondary mt-3">
                      or 
                      Register Using
                  </div>
                  <div class="d-flex justify-content-around mb-3">
                      <button type="submit" class="btn btn-danger btn-rounded"><i class="bi bi-google"></i>&nbsp;&nbsp;Google</button>
                      <button type="submit" class="btn btn-primary btn-rounded"><i class="bi bi-facebook"></i>&nbsp;&nbsp;Facebook</button>
                      <button type="submit" class="btn btn-primary btn-rounded"><i class="bi bi-linkedin"></i>&nbsp;&nbsp;Linkedin</button>
                  </div>
              </form>
          </div>
      </section>
  </body>
  </body>
  
  <script>

    function onlyNumberKey(evt) {
          
        // Only ASCII character in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }
    
  </script>
  
  
  
  </html>
